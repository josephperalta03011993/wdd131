<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form">
    <meta name="author" content="Joseph D. Peralta">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <!-- Product Name -->
            <div class="form-group">
                <label for="product-name">Product Name <span class="required">*</span></label>
                <select id="product-name" name="product-name" required>
                    <option value="" disabled selected>Choose a Product ...</option>
                    <!-- Options populated by JavaScript -->
                </select>
            </div>

            <!-- Overall Rating -->
            <div class="form-group">
                <fieldset>
                    <legend>Overall Rating <span class="required">*</span></legend>
                    <label><input type="radio" id="rating-1" name="rating" value="1" required> 1 ⭐</label>
                    <label><input type="radio" id="rating-2" name="rating" value="2"> 2 ⭐⭐</label>
                    <label><input type="radio" id="rating-3" name="rating" value="3"> 3 ⭐⭐⭐</label>
                    <label><input type="radio" id="rating-4" name="rating" value="4"> 4 ⭐⭐⭐⭐</label>
                    <label><input type="radio" id="rating-5" name="rating" value="5"> 5 ⭐⭐⭐⭐⭐</label>
                </fieldset>
            </div>

            <!-- Date of Installation -->
            <div class="form-group">
                <label for="install-date">Date of Installation <span class="required">*</span></label>
                <input type="date" id="install-date" name="install-date" required>
            </div>

            <!-- Useful Features -->
            <div class="form-group">
                <fieldset>
                    <legend>Which features did you find useful in the product?<br>(Check all that apply)</legend>
                    <label><input type="checkbox" id="feature-durable" name="features" value="durable"> Durability</label>
                    <label><input type="checkbox" id="feature-easy" name="features" value="easy"> Easy to Use</label>
                    <label><input type="checkbox" id="feature-performance" name="features" value="performance"> Performance</label>
                    <label><input type="checkbox" id="feature-design" name="features" value="design"> Design</label>
                </fieldset>
            </div>

            <!-- Written Review -->
            <div class="form-group">
                <label for="review-text">Written Review(Optional)</label>
                <textarea id="review-text" name="review-text" rows="4"></textarea>
            </div>

            <!-- User Name -->
            <div class="form-group">
                <label for="user-name">Your Name(Optional)</label>
                <input type="text" id="user-name" name="user-name">
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <input type="submit" value="Post Review">
            </div>
        </form>
    </main>
    <footer>
        <p><span id="currentyear"></span> &#x1F607; Joseph D. Peralta &#x1F607; Philippines</p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/form.js" defer></script>
</body>
</html>
